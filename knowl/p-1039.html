<div class="para">An improper integral of type 2 is said to <dfn class="terminology">converge</dfn> if the limits below exist:</div>
<div class="displaymath process-math">
\begin{equation*}
\ds \lim_{t\to a^+} \int_t^b f(x)\, dx \qquad \lim_{t\to b^-} \int_a^t f(x)\, dx
\end{equation*}
</div>
<div class="para">If the limit does not exist or is infinite, then we say the integral is <dfn class="terminology">divergent</dfn>.</div>
</div>
