<body class="ignore-math"><div class="solution solution-like"><div class="para logical">
<div class="para">Let <span class="process-math">\(u = (\ln x)^n\)</span> and <span class="process-math">\(dv = dx\text{.}\)</span> Then, <span class="process-math">\(du = n(\ln x)^{n-1}\, dx\)</span> and <span class="process-math">\(v = x\text{.}\)</span> Using integration by parts, we have</div>
<div class="displaymath process-math">
\begin{equation*}
\ds \int (\ln x)^n\, dx = x(\ln x)^n - n\int (\ln x)^{n-1}\, dx
\end{equation*}
</div>
