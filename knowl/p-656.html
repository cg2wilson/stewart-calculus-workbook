<div class="para">Solving for <span class="process-math">\(\dfrac{dy}{dx}\text{,}\)</span> we have</div>
<div class="displaymath process-math">
\begin{align*}
\dfrac{dy}{dx} \amp = \dfrac{1}{\sec^2 y}\\
\amp = \dfrac{1}{1+x^2}
\end{align*}
</div>
<div class="para">So <span class="process-math">\(\dfrac{d}{dx}[\inv{\tan}(x)] = \dfrac{1}{1+x^2}\)</span>
