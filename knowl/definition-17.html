<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.8.1</span><span class="period">.</span><span class="space"> </span><span class="title">Continuity.</span>
</h5>  <div class="para">A function is <dfn class="terminology">continuous at input <span class="process-math">\(a\)</span></dfn> if <span class="process-math">\(\ds \lim_{x\to a} f(x) = f(a)\)</span>
</div> <div class="para">If this condition fails, then <span class="process-math">\(f\)</span> is said to be <dfn class="terminology">discontinuous at input <span class="process-math">\(a\)</span></dfn>.</div> <div class="para">
<span class="process-math">\(f\)</span> is <dfn class="terminology">continuous on an interval</dfn> if it is continuous at every number in the interval.</div></article><span class="incontext"><a href="section-18.html#definition-17" class="internal">in-context</a></span>
