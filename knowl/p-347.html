<div class="para">A function <span class="process-math">\(f\)</span> is said to be <dfn class="terminology">one-to-one</dfn> if it never takes on the same value twice, or in notation, <span class="process-math">\(f(x_1) \neq f(x_2)\)</span> when <span class="process-math">\(x_1\neq x_2\text{.}\)</span>
