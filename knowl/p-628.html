<div class="para">The function <span class="process-math">\(y = \cos x\)</span> has the inverse <span class="process-math">\(x=\inv{\cos}y\)</span> (also written <span class="process-math">\(\arccos y\)</span>). The domain of <span class="process-math">\(\inv{\cos}y\)</span> is <span class="process-math">\([-1,1]\)</span> and the range is <span class="process-math">\([0,\pi]\)</span>
