<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.11</span><span class="period">.</span><span class="space"> </span><span class="title">Rational Function.</span>
</h5>  <div class="para">A <dfn class="terminology">rational function</dfn> is a ratio of two polynomials, written as <span class="process-math">\(f(x) = \dfrac{P(x)}{Q(x)}\text{,}\)</span> where <span class="process-math">\(P(x)\)</span> and <span class="process-math">\(Q(x)\)</span> are polynomials.</div> <div class="para">The domain of a rational function consists of all values <span class="process-math">\(x\)</span> such that <span class="process-math">\(Q(x)\neq 0\text{.}\)</span>
</div></article><span class="incontext"><a href="section-12.html#definition-9" class="internal">in-context</a></span>
