<div class="para logical">
<div class="para">Rewrite <span class="process-math">\(\cot x\)</span> as <span class="process-math">\(\dfrac{\cos x}{\sin x}\text{.}\)</span> Set <span class="process-math">\(u = \sin x\text{,}\)</span> so that <span class="process-math">\(du = \cos x\, dx\text{.}\)</span> Then, we have</div>
<div class="displaymath process-math">
\begin{equation*}
\ds \int \cot x\, dx = \int \dfrac{1}{u}\, du = \ln |u| + C = \ln |\sin x| + C
\end{equation*}
