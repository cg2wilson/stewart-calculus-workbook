<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para logical">
<div class="para">As a Type I integral, we have</div>
<div class="displaymath process-math">
\begin{equation*}
\int_0^4 \int_{\sqrt{x}}^2 (x^2y)\, dy\, dx
\end{equation*}
</div>
<div class="para">and as a Type II integral we have</div>
<div class="displaymath process-math">
\begin{equation*}
\int_0^2 \int_0^{y^2}(x^2y)\, dx\, dy
\end{equation*}
</div>
<div class="para">which evaluates to <span class="process-math">\(\dfrac{32}{3}\)</span>
</div>
</div>
