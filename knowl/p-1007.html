<div class="para">An <dfn class="terminology">improper integral of type 1</dfn> is an integral of the form</div>
<div class="displaymath process-math">
\begin{equation*}
\ds \int_a^\infty f(x)\, dx \qquad \int_{-\infty}^a f(x)\, dx \qquad \int_{-\infty}^\infty f(x)\, dx
\end{equation*}
</div>
<div class="para">provided that <span class="process-math">\(f(x)\)</span> is continuous on the domain of integration.</div>
</div>
