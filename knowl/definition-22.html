<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.2</span><span class="period">.</span><span class="space"> </span><span class="title">The Derivative (as a Function).</span>
</h5>  <div class="para logical">
<div class="para">The <dfn class="terminology">derivative of a function</dfn> <span class="process-math">\(f(x)\)</span> is given as</div>
<div class="displaymath process-math">
\begin{equation*}
\lim_{h\to 0} \dfrac{f(x+h) - f(x)}{h}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(h\)</span> is a small change in <span class="process-math">\(x\text{.}\)</span>
</div>
