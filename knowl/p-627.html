<div class="para">From the restricted domain for <span class="process-math">\(x = \sin y\text{,}\)</span> we know that <span class="process-math">\(x\in \left[-\dfrac{\pi}{2},\dfrac{\pi}{2}\right]\text{,}\)</span> so that <span class="process-math">\(\cos y\)</span> is always positive (the angle is in quadrants 1 and 4). This allows us to say that <span class="process-math">\(\cos y = \sqrt{1-x^2}\text{.}\)</span>
