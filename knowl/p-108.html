<div class="para">The <dfn class="terminology">derivative of a function</dfn> <span class="process-math">\(f\)</span> at input <span class="process-math">\(x=a\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
f'(a) = \lim_{h\to 0} \dfrac{f(a+h)-f(a)}{h}
\end{equation*}
</div>
<div class="para">or</div>
<div class="displaymath process-math">
\begin{equation*}
f'(a) = \lim_{x\to a} \dfrac{f(x)-f(a)}{x-a}
\end{equation*}
</div>
<div class="para">if this limit exists.</div>
</div>
