<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Area Between Curves.</span>
</h5>
<div class="para">Let <span class="process-math">\(f,g\)</span> be continuous functions, and let <span class="process-math">\(f(x)\geq g(x)\)</span> for all <span class="process-math">\(x\)</span> in <span class="process-math">\([a,b]\text{.}\)</span>  The area <span class="process-math">\(A\)</span> of the region bounded by the curves <span class="process-math">\(y=f(x),y=g(x)\)</span> and the lines <span class="process-math">\(x=a,x=b\)</span> is given by <span class="process-math">\(A = \ds \int_a^b (f(x)-g(x))\, dx\)</span>
</div></article><span class="incontext"><a href="section-51.html#theorem-29" class="internal">in-context</a></span>
