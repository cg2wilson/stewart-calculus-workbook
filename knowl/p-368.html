<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">Let <span class="process-math">\(f\)</span> be a one-to-one function with domain <span class="process-math">\(A\)</span> and range <span class="process-math">\(B\text{.}\)</span>  The <dfn class="terminology">inverse function</dfn> is notated <span class="process-math">\(\inv{f}\text{,}\)</span> with domain <span class="process-math">\(B\)</span> and range <span class="process-math">\(A\text{.}\)</span>  The inverse function is defined by the equation <span class="process-math">\(\inv{f}(y) = x\iff f(x) = y\)</span> for any <span class="process-math">\(y\in B\text{.}\)</span>
</div>
