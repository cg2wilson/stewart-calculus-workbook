<div class="para">An <dfn class="terminology">improper integral of type 2</dfn> is an integral of the form</div>
<div class="displaymath process-math">
\begin{equation*}
\ds \int_a^b f(x)\, dx
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(f(x)\)</span> has a discontinuity at either <span class="process-math">\(a\)</span> or <span class="process-math">\(b\)</span> or in <span class="process-math">\([a,b]\text{.}\)</span>
</div>
