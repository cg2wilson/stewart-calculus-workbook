<div class="para">For symmetric functions, we have the following properties:</div>
<ol class="decimal">
<li><div class="para">If <span class="process-math">\(f\)</span> is continuous on <span class="process-math">\([-a,a]\)</span> and <span class="process-math">\(f\)</span> is even, then <span class="process-math">\(\ds \int_{-a}^a f(x)\, dx = 2\int_0^a f(x)\, dx\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(f\)</span> is continuous on <span class="process-math">\([-a,a]\)</span> and <span class="process-math">\(f\)</span> is odd, then <span class="process-math">\(\ds \int_{-a}^a f(x)\, dx = 0\)</span>
</div></li>
</ol>
</div>
