<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.8.5</span><span class="period">.</span><span class="space"> </span><span class="title">Continuity from the Right and Left.</span>
</h5>  A function <span class="process-math">\(f\)</span> is said to be <dfn class="terminology">continuous from the right</dfn> at input <span class="process-math">\(a\)</span> if <span class="process-math">\(\ds \lim_{x\to a^+} f(x) = f(a)\text{,}\)</span> and <span class="process-math">\(f\)</span> is <dfn class="terminology">continuous from the left</dfn> at input <span class="process-math">\(a\)</span> if <span class="process-math">\(\ds \lim_{x\to a^-} f(x) = f(a)\text{.}\)</span></article><span class="incontext"><a href="section-18.html#definition-18" class="internal">in-context</a></span>
