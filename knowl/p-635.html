<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The function <span class="process-math">\(y = \tan x\)</span> has the inverse <span class="process-math">\(x=\inv{\tan}y\)</span> (also written <span class="process-math">\(\arctan y\)</span>). The domain of <span class="process-math">\(\inv{\tan}y\)</span> is <span class="process-math">\((-\infty,\infty)\)</span> and the range is <span class="process-math">\(\left[-\dfrac{\pi}{2},\dfrac{\pi}{2}\right]\)</span>
</div>
