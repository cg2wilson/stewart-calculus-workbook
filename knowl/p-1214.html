<div class="para">When a circle rolls on a flat surface, a fixed point on the circle will trace out a curve called a cycloid.  The parametrization for a cycloid is given by <span class="process-math">\(x = r(\theta - \sin\theta)\text{,}\)</span> <span class="process-math">\(y = r(1-\cos\theta)\text{,}\)</span> where <span class="process-math">\(r\)</span> is the radius of the circle.</div>
