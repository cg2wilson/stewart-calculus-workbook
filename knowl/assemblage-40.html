<article class="assemblage assemblage-like"><h5 class="heading"><span class="title">Cancellation Property.</span></h5>
<div class="para">Let <span class="process-math">\(f\)</span> be a function with domain <span class="process-math">\(A\)</span> and range <span class="process-math">\(B\text{,}\)</span> and let <span class="process-math">\(\inv{f}\)</span> be its inverse function.  Then, we have the following properties:</div>
<div class="para logical"><ul class="disc">
<li><div class="para">
<span class="process-math">\(\inv{f}(f(x)) = x\)</span> for all <span class="process-math">\(x\in A\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(f(\inv{f}(y)) = y\)</span> for all <span class="process-math">\(y\in B\)</span>
</div></li>
</ul></div></article><span class="incontext"><a href="section-61.html#assemblage-40" class="internal">in-context</a></span>
