<div class="para">In Calculus 1, you learned the Direct Substitution Property to compute limits.  It says that if <span class="process-math">\(f\)</span> is a polynomial or rational function, and <span class="process-math">\(a\)</span> is in the domain of <span class="process-math">\(f\text{,}\)</span> then <span class="process-math">\(\ds \lim_{x\to a} f(x) = f(a)\text{.}\)</span>
