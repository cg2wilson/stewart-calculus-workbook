<article class="assemblage assemblage-like"><h5 class="heading"><span class="title">Instantaneous Velocity.</span></h5>
<div class="para">The <dfn class="terminology">instantaneous velocity</dfn> of an object, given its position function <span class="process-math">\(f(x)\text{,}\)</span> is <span class="process-math">\(\ds v(a) = \lim_{h\to 0} \dfrac{f(a+h)-f(a)}{h}\)</span>
