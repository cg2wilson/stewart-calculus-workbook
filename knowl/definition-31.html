<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.9.1</span><span class="period">.</span><span class="space"> </span><span class="title">Antiderivative.</span>
</h5>  A function <span class="process-math">\(F\)</span> is called an <dfn class="terminology">antiderivative</dfn> of <span class="process-math">\(f\)</span> on an interval <span class="process-math">\(I\)</span> if <span class="process-math">\(F'(x) = f(x)\)</span> for all <span class="process-math">\(x\in I\text{.}\)</span></article><span class="incontext"><a href="section-39.html#definition-31" class="internal">in-context</a></span>
