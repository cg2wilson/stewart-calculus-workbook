<p>Suppose we want to find the average velocity of an object.  We can use the same approach as we did above to find this.  The average velocity of an object is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
v_{avg} = \dfrac{\text{change in position}}{\text{change in time}}
\end{equation*}
</div>
