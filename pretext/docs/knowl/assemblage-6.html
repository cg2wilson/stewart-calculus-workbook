<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Function Composition.</span></h4>
<p>Given two function <span class="process-math">\(f\)</span> and <span class="process-math">\(g\text{,}\)</span> the <dfn class="terminology">composite function</dfn> <span class="process-math">\(f\circ g\)</span> is defined by <span class="process-math">\((f\circ g)(x) = f(g(x))\text{.}\)</span></p>
<p>The domain of <span class="process-math">\(f\circ g\)</span> is the set of all <span class="process-math">\(x\)</span> in the domain of <span class="process-math">\(g\)</span> such that <span class="process-math">\(g(x)\)</span> is in the domain of <span class="process-math">\(f\text{.}\)</span></p></article><span class="incontext"><a href="section-13.html#assemblage-6" class="internal">in-context</a></span>
