<article class="assemblage assemblage-like"><h5 class="heading"><span class="title">Conditions for Continuity.</span></h5>
<p>Continuity of a function requires three things:</p>
<ol class="decimal">
<li><p><span class="process-math">\(a\)</span> is in the domain of <span class="process-math">\(f\)</span></p></li>
<li><p><span class="process-math">\(\ds \lim_{x\to a} f(x)\)</span> exists</p></li>
<li><p><span class="process-math">\(\displaystyle \ds \lim_{x\to a} f(x) = f(a)\)</span></p></li>
</ol></article><span class="incontext"><a href="section-18.html#assemblage-11" class="internal">in-context</a></span>
