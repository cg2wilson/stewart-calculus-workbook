<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.2</span><span class="period">.</span><span class="space"> </span><span class="title">The Derivative (as a Function).</span>
</h5>
<p>The <dfn class="terminology">derivative of a function</dfn> <span class="process-math">\(f(x)\)</span> is given as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{h\to 0} \dfrac{f(x+h) - f(x)}{h}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(h\)</span> is a small change in <span class="process-math">\(x\text{.}\)</span></p></article><span class="incontext"><a href="section-22.html#definition-22" class="internal">in-context</a></span>
