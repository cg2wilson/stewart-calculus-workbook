<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">General Antiderivative vs. Specific Antiderivative.</span></h4>
<p>A <dfn class="terminology">general antiderivative</dfn> takes the form <span class="process-math">\(F(x) + C\text{,}\)</span> while a <dfn class="terminology">specific antiderivative</dfn> takes the form <span class="process-math">\(F(x)\text{.}\)</span>  For a specific antiderivative, we must have information about the value(s) of the original function.</p></article><span class="incontext"><a href="section-39.html#assemblage-24" class="internal">in-context</a></span>
