\begin{align*}
f(x+h) &amp;= (x+h)^2 - 3(x+h) -1\\
&amp;= x^2+2xh+h^2-3x-3h-1\\
f(x+h)-f(x) &amp;= (x^2+2xh+h^2-3x-3h-1)-(x^2-3x-1)\\
&amp;= 2xh+h^2-3h\\
\dfrac{f(x+h)-f(x)}{h} &amp;= 2x+h-3\\
\ds \lim_{h\to 0} \dfrac{f(x+h)-f(x)}{h} &amp;= \ds \lim_{h\to 0} 2x + h -3\\
&amp;= 2x-3
\end{align*}
