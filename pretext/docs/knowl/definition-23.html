<p>A function <span class="process-math">\(f\)</span> is <dfn class="terminology">differentiable at <span class="process-math">\(a\)</span></dfn> if <span class="process-math">\(f'(a)\)</span> exists.  It is <dfn class="terminology">differentiable on an open interval</dfn> <span class="process-math">\((a,b)\)</span> if it is differentiable at every number in the interval.</p></article><span class="incontext"><a href="section-22.html#definition-23" class="internal">in-context</a></span>
