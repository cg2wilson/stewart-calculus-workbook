<p>A <dfn class="terminology">critical number</dfn> of a function <span class="process-math">\(f\)</span> is a number <span class="process-math">\(c\)</span> in the domain of <span class="process-math">\(f\)</span> such that either <span class="process-math">\(f'(c) = 0\)</span> or <span class="process-math">\(f'(c)\)</span> does not exist.  A <dfn class="terminology">critical value</dfn> is the output at a critical input, namely <span class="process-math">\(f(c)\text{.}\)</span>  A <dfn class="terminology">critical point</dfn> is the coordinate pair <span class="process-math">\((c, f(c))\text{.}\)</span></p>
