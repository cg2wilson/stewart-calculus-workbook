<p>Recall that the slope of the line between two points on the curve <span class="process-math">\(f(x)\)</span> is given in a few ways:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dfrac{\text{rise}}{\text{run}} \qquad \dfrac{y_2-y_1}{x_2-x_1} \qquad \dfrac{f(x_2)-f(x_1)}{x_2-x_1}
\end{equation*}
</div>
