<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>First note that by clearing fractions we get <span class="process-math">\(b^2x^2+a^2y^2 = a^2b^2\text{.}\)</span>  Taking the implicit derivative, we see that <span class="process-math">\(2b^2x+2a^2yy' = 0\)</span> so that <span class="process-math">\(y' = -\dfrac{b^2x}{a^2y}\)</span></p>
