<p>The <dfn class="terminology">derivative of a function</dfn> <span class="process-math">\(f\)</span> at input <span class="process-math">\(x=a\)</span> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f'(a) = \lim_{h\to 0} \dfrac{f(a+h)-f(a)}{h}
\end{equation*}
</div>
<p class="continuation">or</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f'(a) = \lim_{x\to a} \dfrac{f(x)-f(a)}{x-a}
\end{equation*}
</div>
<p class="continuation">if this limit exists.</p>
